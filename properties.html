<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="vieport" content="width=device-width, initial-scale=0.1">
        <title>Casa Lumina</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'frontend/styles.css' %}">
        <script src="{% static 'frontend/js/script.js' %}" defer></script>
    </head>
    <body class="properties">
        <header>
            <div class="logo-container">
                <img src="{% static 'frontend/images/logo.jpg' %}" alt="Company Logo" class="logo">
                <h1>Casa Lumina</h1>
            </div>
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
            <nav class= "navbar">
                <a href="{% url 'Home' %}">Home</a>
                <a href="{% url 'Properties' %}">Properties</a>
                <a href="{% url 'Services' %}">Services</a>
                <a href="{% url 'Contact' %}">Contact</a>
            </nav>
        </header>
        <section class="filter-section">
            <h1>Search Properties</h1>
            <div>
                <label>
                    <input type="radio" name="transaction" value="buy"> Buy
                </label>
                <label>
                    <input type="radio" name="transaction" value="rent"> Rent
                </label>
            </div>
            <form id="filter-form">
                <input type="text" id="location" name="location" placeholder="Enter Location">
                
                <select id="price" name="price">
                    <option value="">Price (ksh)</option>
                    <option value="5000-50000">ksh5,000 - 50,000</option>
                    <option value="50000-100000">ksh50,000 - 100,000</option>
                    <option value="100000-500000">ksh100,000 - 500,000</option>
                    <option value="500000-1000000">ksh500,000 - 1,000,000</option> 
                    <option value="1000000-10000000">ksh1,000,000 - 10,000,000</option>
                    <option value="10000000-plus">ksh10,000,000+</option>
                </select>
                
               
                <select id="bedrooms" name="bedrooms">
                    <option value="">Select Bedrooms</option>
                    <option value="bedsitter">Bedsitter/Studio</option>
                    <option value="1">1 Bedroom</option>
                    <option value="2">2 Bedrooms</option>
                    <option value="3">3 Bedrooms</option>
                    <option value="4">4 Bedrooms</option>
                    <option value="5">5+ Bedrooms</option>
                </select>

                <select id="type" name="type" required>
                    <option value="">Select Type</option>
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                    <option value="condo">Condo</option>
                    <option value="land">Land</option>
                </select>
            <button type="submit" class="filter-button">Filter</button>
            <button type="submit">Search</button>
        </form>
    </section>
        <section class="properties-listings">
            <h2>Available Properties</h2>
            <div class="listing-grid">
                <div class="listing">
                    <img src="property-placeholder.jpg" alt="Property Image">
                    <h3>Property Title</h3>
                    <form action="submit_property_details.php" method="post">
                        <label for="property-title-1">Title:</label>
                        <input type="text" id="property-title-1" name="property-title-1" required>
    
                        <label for="property-details-1">Details:</label>
                        <textarea id="property-details-1" name="property-details-1" rows="4" required></textarea>
                        
                        <label for="property-image-1">Image URL:</label>
                        <input type="text" id="property-image-1" name="property-image-1" required>
    
                        <button type="submit" class="save-button">Save</button>
                    </form>
                </div>
    
                <!-- Listing 2 -->
                <div class="listing">
                    <img src="property-placeholder.jpg" alt="Property Image">
                    <h3>Property Title</h3>
                    <form action="submit_property_details.php" method="post">
                        <label for="property-title-2">Title:</label>
                        <input type="text" id="property-title-2" name="property-title-2" required>

                        <label for="property-details-2">Details:</label>
                        <textarea id="property-details-2" name="property-details-2" rows="4" required></textarea>
                    
                        <label for="property-image-2">Image URL:</label>
                        <input type="text" id="property-image-2" name="property-image-2" required>

                        <button type="submit" class="save-button">Save</button>
                    </form>
                </div>
            </div>
                <button id="load-more-button" class="load-more-button">Load More</button>
        </section>
        <footer>
            <p>Reach us at: </p>
            <p>&copy; 2025 Casa Lumina. All rights reserved.</p>
        </footer>
    </body>
</html>
