<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Property</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'frontend/styles.css' %}">
    <script src="{% static 'frontend/js/script.js' %}" defer></script>
</head>
<body class = "submit-property">
    <div class="submit-property-page">
        <h1>Submit Your Property</h1>
        <form id="propertyForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="type">Type:</label>
            <input type="text" id="type" name="type" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="contact">Contact Information:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="images">Upload Images:</label>
            <input type="file" id="images" name="images" multiple required>

            <button type="submit">Submit Property</button>
        </form>
    </div>
    <script src="{% static 'js/submitProperty.js' %}"></script>
</body>
</html>
